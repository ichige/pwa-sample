<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>温度コンバータ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
  <link rel="manifest" href="/manifest.json" />
</head>
<body>
  <header class="app-header">
    <h1 class="header-title">温度コンバータ</h1>
  </header>

  <main class="app-main">
    <div class="content-row">
      <div class="column-half">
        <label>華氏温度</label>
        <input
          id="kashi-input"
          class="number-input"
          type="number"
          min="-459.66999999999996"
          placeholder="華氏温度を入力してください"
        />
      </div>
      <div class="column-half">
        <label>摂氏温度</label>
        <input
          id="sesshi-input"
          class="number-input"
          type="number"
          min="-273.15"
          placeholder="摂氏温度を入力してください"
        />
      </div>
    </div>
  </main>
  <script src="/js/main.js"></script>
  <script src="/js/boot.js"></script>
</body>
</html>
