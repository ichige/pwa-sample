<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RSS Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
  <link rel="manifest" href="/manifest.json" />
  <script src="/js/jquery-3.3.1.min.js"></script>
</head>
<body>
  <header class="app-header">
    <h1 class="header-title">RSS Reader</h1>
    <button type="button" id="bt-select" class="header-button">
      <img src="/img/rss.png" />
    </button>
    <button type="button" id="bt-reload" class="header-button">
      <img src="/img/reload.png" />
    </button>
  </header>

  <main class="app-main">
    <div class="content-row">
      <div id="content"></div>
    </div>
  </main>

  <div id="url-dialog" class="dialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <span class="close-button" id="close-dialog">&times;</span>
        <h3>表示したいフィーのURLを入力/選択</h3>
      </div>
      <div class="dialog-body">
        <div class="inline-elements">
          <label class="input-label">URL</label>
          <input id="url-input" class="input-body" type="url" placeholder="フィードのURLを入力" />
          <button type="button" id="url-button" class="input-button">Get</button>
        </div>
        <select id="select-feed" class="dialog-select"></select>
      </div>
    </div>
  </div>

  <script src="/js/main.js" async></script>
</body>
</html>
